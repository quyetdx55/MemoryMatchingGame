<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>CSS3 Matching Game</title>
		<link href='http://fonts.googleapis.com/css?family=Droid+Serif:regular,bold&subset=latin' rel='stylesheet' type='text/css'>
		<link href="http://fonts.googleapis.com/css?family=Orbitron:400,700" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="css/matchGame.css"/>
	</head>
	<body>
		<header>
			<h1>Matching Game</h1>
		</header>
		
		<div id="timer">
			Elapsed time: <span id="elapsed-time">00:00</span>
		</div>
		
		<section id="game">
			<div id="cards">
				<div class="card">
					<div class="face front"></div>
					<div class="face back"></div>
				</div>
			</div> <!-- #cards -->
		</section> <!-- #game -->
		
		<section id="popup" class="hide">
			<div id="popup-bg">
			</div>
			<div id="popup-box">
				<div class="ribbon hide">
					<div class="ribbon-body">
						<span>New Record</span>
					</div>
					<div class="triangle"></div>
				</div>
				
				<div id="popup-box-content">
					<h1>You Won!</h1>
					<p>Your Score:</p>
					<p><span class='score'>0</span></p>
					<p>
						<small>
							Last Score: <span class='last-score'>20</span><br>
							Saved on: <span class="saved-time">1/5/2013 12:00</span>
						</small>
					</p>
				</div>
			</div>
		</section>
		
		<footer>
			
		</footer>
		
		<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
		<script src="js/matchGame.js"></script>
	</body>
</html>
